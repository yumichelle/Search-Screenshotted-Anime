<!DOCTYPE html>
<html>
    <head>
        <title>Search Anime by ScreenShot</title>
    </head>
    <body>
        <form action="enterForm" method="GET">
            <label>Put image here</label> <br>
            <input type="url" id="imageURLid" name="imageURL" placeholder="Image URL" pattern="https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,4}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)(.jpg|.png|.gif)">
            <input type="submit" />
        </form>
    </body>
</html>
